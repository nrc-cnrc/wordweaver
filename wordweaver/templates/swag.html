<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='swagger-ui/swagger-ui.css') }}" >
    <!-- <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" /> -->
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='swagger-ui/swagger-ui-bundle.js') }}"> </script>
    <script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='swagger-ui/swagger-ui-standalone-preset.js') }}"> </script>
    <script nonce="{{ csp_nonce() }}">
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "{{ url_for('static', filename='swagger.json') }}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
